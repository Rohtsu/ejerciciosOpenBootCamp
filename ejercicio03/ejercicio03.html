<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="media/fotozelda.jpg" alt="Zelda BOTW" width="400" height="210">
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video height="300" width="300" controls autoplay muted loop>
        <source src="media/video.mp4" type="video/mp4">
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="media/zeldabotw.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
